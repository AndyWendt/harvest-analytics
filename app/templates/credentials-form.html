<form ng-show="ctrl.showForm()" ng-submit="ctrl.submit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="ctrl.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="ctrl.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
